<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Proyecto HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a mi sitio</h1>
    <p>Este es un sitio básico para practicar Git y GitHub.</p>

    <form id="formulario">
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <input type="email" id="email" placeholder="Escribe tu correo electrónico">
        <button type="submit">Enviar</button>
    </form>
    <div id="mensaje-confirmacion" style="display:none; color: green; font-weight: bold;">
        ¡Gracias por contactarnos!
    </div>
    <script>
        const form = document.getElementById("formulario");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;

            if (!nombre || !email) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            alert("¡Formulario enviado!");
            form.reset();
        });
    </script>
</body>
</html>
